<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - JS Games</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../assets/fa-6/css/all.min.css">
</head>

<body class="bg-slate-100">
    <div class="h-screen w-full flex items-center justify-center">
        <section class="max-w-sm min-h-32 w-full">
            <div class="custom-card">
                <h2 class="text-2xl font-bold">
                    Sign Up
                </h2>
                <p class="mb-4 text-sm">Create an account to have access to app features.</p>

                <form method="post">
                    <div class="mb-4">
                        <label for="name" class="font-semibold mb-1 inline-block">
                            <i class="fas fa-user"></i>
                            <span>Full Name</span>
                        </label>
                        <input type="text" id="name" name="name" required class="app-inputs"
                            placeholder="Enter Full Name">
                    </div>

                    <div class="mb-4">
                        <label for="email" class="font-semibold mb-1 inline-block">
                            <i class="fas fa-envelope"></i>
                            <span>Email</span>
                        </label>
                        <input type="email" id="email" name="email" required class="app-inputs"
                            placeholder="Email Addres">
                    </div>

                    <div class="mb-4">
                        <label for="password" class="font-semibold mb-1 inline-block"> <i class="fas fa-envelope"></i>
                            <span>Password</span></label>
                        <div class="form-group">
                            <input type="password" id="password" name="password" required class="app-inputs"
                                placeholder="Enter Password" onkeyup="validateInput(event)">
                            <button type="button" class="px-3 py-2" onclick="toggleInput('password')">
                                <i class="far fa-eye"></i>
                            </button>
                        </div>
                        <span class="text-xs text-red-500"></span>
                    </div>

                    <div class="mb-4">
                        <label for="cpassword" class="font-semibold mb-1 inline-block">Confirm Password</label>
                        <div class="form-group">
                            <input type="password" id="confirm-password" name="password-confirmation" required
                                class="app-inputs" placeholder="Enter Password">
                            <button type="button" class="px-3 py-2" onclick="toggleInput('confirm-password', event)">
                                <i class="far fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="mb-4 text-start">
                        <input type="checkbox" name="agree" id="terms" required>
                        You agree to our <a href="" class="font-semibold">Privacy Policies</a> and <a href=""
                            class="font-semibold">Terms of use.</a>
                    </div>

                    <div class="flex flex-row justify-end mb-6">
                        <button type="submit"
                            class="py-1 px-3 rounded-xl bg-priamry-gradient font-semibold text-white hover:bg-primary/50 hover:shadow">
                            Sign Up
                        </button>
                    </div>
                </form>

                <div class="text-center">
                    Don't Have an Account? <a href="./register.html" class="font-bold text-primary">Sign UP</a>
                </div>

            </div>
        </section>
    </div>


    <script src="../js/authenticate.js"></script>
</body>

</html>
