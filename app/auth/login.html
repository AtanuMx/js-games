<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JS Games</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body class="bg-slate-100">
    <div class="h-screen w-full flex items-center justify-center">
        <section class="max-w-sm min-h-32 w-full">
            <div class="custom-card">
                <h2 class="text-2xl font-bold">
                    Login
                </h2>
                <p class="mb-4 text-sm">Welcome back. Kindly enter you credentials to login.</p>

                <div class="mb-4">
                    <label for="email" class="font-semibold mb-1 inline-block">Email</label>
                    <input type="email" id="email" name="email" required class="app-inputs" placeholder="Email Addres">
                </div>

                <div class="mb-4">
                    <label for="password" class="font-semibold mb-1 inline-block">Password</label>
                    <input type="password" id="password" name="password" required class="app-inputs"
                        placeholder="Enter Password">
                </div>

                <div class="mb-4 text-end">
                    <a href="" class="font-semibold">
                        Forgot Password ?
                    </a>
                </div>

                <div class="flex flex-row justify-end mb-6">
                    <button onclick=""
                        class="py-1 px-3 rounded-xl bg-priamry-gradient font-semibold text-white hover:bg-primary/50 hover:shadow">
                        Login
                    </button>
                </div>

                <div class="text-center">
                    Don't Have an Account? <a href="./register.html" class="font-bold text-primary">Sign UP</a>
                </div>

            </div>
        </section>
    </div>


    <script src="../js/authenticate.js"></script>
</body>

</html>
